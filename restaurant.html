<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css"><!--

<body class="inside">
  <header tabindex="0">

    <nav id="breadcrumb" aria-label="breadcrumb navigation" role="navigation" tabindex="1">
      <h1><a href="/">Restaurant Reviews</a></h1>

      <ol>
        <li><a href="/">Home</a></li>
      </ol>

    </nav>

  </header>

  <main id="maincontent">

    <section id="map-container" aria-role="map area">
      <div id="map"></div>
    </section>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="restaurant-name"></h3>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-cxVbqryrikvhCdgcGhzjEIlC5Pwmz0o&callback=initMap"></script>

  if('serviceWorker' in navigator) {
