  <!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Map App</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
          <div class="filter-selects">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <label id="neighborhoods-lable" class="filter-label">By neighborhoods</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"aria-labelledby="neighborhoods-lable">
              <option value="all">All Cuisines</option>
            </select>
            <label id="cuisines-lable" class="filter-label">By cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
  </a> All Rights Reserved.
  </footer>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('js/register_sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/register_sw.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-cxVbqryrikvhCdgcGhzjEIlC5Pwmz0o&libraries=places&callback=initMap"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>

</body>

</html>
